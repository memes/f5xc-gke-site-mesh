# Autogenerated by foundations Terraform for use with Google Cloud user accounts
# Authentication will use GKE auth plugin.
# spell-checker: disable
---
apiVersion: v1
kind: Config
current-context: ${name}
preferences: {}
clusters:
  - name: ${name}
    cluster:
      certificate-authority-data: ${ca_cert}
      server: ${endpoint}
contexts:
